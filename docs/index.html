<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="calculator">
    <div id="screen">0</div>
    <button id="clear" class="wide">AC</button>
    <button id="backspace">←</button>
    <button id="divide" class="operator">÷</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button id="times" class="operator">×</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button id="minus" class="operator">-</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button id="plus" class="operator">+</button>
    <button class="number wide">0</button>
    <button class="number">.</button>
    <button id="equals">=</button>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
